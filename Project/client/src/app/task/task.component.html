<div class="overlay"></div>
<div class="task-popup-container">
  <div class="task-popup">
    <h2>Create Task</h2>
    <form>
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title:</label>
        <input type="text" class="form-control" id="taskTitle" [(ngModel)]="task.title" />
      </div>

      <div class="mb-3">
        <label for="assignTo" class="form-label">Assign To:</label>
        <input type="text" class="form-control" id="assignTo" [(ngModel)]="task.assignTo" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="task.description"></textarea>
      </div>

      <button type="button" class="btn btn-primary" (click)="createTask()">Create Task</button>
    </form>
  </div>
</div>
