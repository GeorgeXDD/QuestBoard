<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register(username.value, email.value, password.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required #username>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required #email>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required #password>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
